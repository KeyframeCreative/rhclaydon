<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Locator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        #locations {
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
            margin-bottom: 40px;
        }

        #locations h2, #garage-list h3 {
            margin-top: 0;
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
        }

        #result {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2198d5;
            color: white;
            border: none;
            width: 100%;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #197bb0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul li a {
            text-decoration: none;
            color: #2198d5;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        .small-text {
            font-size: 0.85em;
            color: #2198d5;
        }

        /* Responsive Layout */
        @media (min-width: 768px) {
            body {
                flex-direction: row;
                height: 100vh;
            }

            #locations {
                width: 35%;
                margin-bottom: 0;
            }

            #map {
                width: 65%;
                height: 100%;
            }
        }
    </style>
</head>
<body>

<div id="locations">
    <h2>Find your nearest dealership</h2>
    <input type="text" id="postcode" placeholder="Enter your postcode" />
    <button onclick="findNearestGarage()">Search</button>
    <div id="garage-list">
        <h3>Locations:</h3>
        <ul>
            <li>
                <b>Mudslingerz Tyres</b><br>
                New Cheshire Business Park, Wincham Lane, Northwich, CW9 6GG<br>
                <div class="small-text">
                    <a href="https://www.mudslingerztyres.co.uk" target="_blank">Visit Website</a> | 
                    <a href="mailto:info@mudslingerztyres.co.uk">Email</a> | 
                    <a href="tel:01565734277">01565 734277</a><br>
                </div>
            </li>
            <li>
                <b>Beartown Tyres</b><br>
                Albian Mill, Havannah Street, Congleton, Cheshire, CW12 2AQ<br>
                <div class="small-text">
                    <a href="https://www.beartowntyres.com" target="_blank">Visit Website</a> | 
                    <a href="mailto:beartowntyres@outlook.com">Email</a> | 
                    <a href="tel:07973271706">07973 271706</a><br>
                </div>
            </li>
        </ul>
    </div>
    <p id="result"></p>
</div>

<div id="map"></div>

<!-- Include Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<!-- Include Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Include updated JavaScript -->
<script src="garage-locator.js"></script>

</body>
</html>
